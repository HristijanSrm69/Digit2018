<button type="button" class="btn btn-primary btn-lg" (click)="openModal(template)">Application</button>
<!-- Modal content-->
<ng-template #template>
  <div class="modal-header">

    <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()">&times;</button>
    <h4 class="modal-title">Application</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Hristijan">
        <br>
        <label for="exampleFormControlInput1">Surname</label>
        <input type="name" class="form-control" id="surname" name="surname" placeholder="Stojcevski">
        <br>
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Choose field of work</label>
        <select class="form-control" id="field">
          <option>----</option>
          <option>Education</option>
          <option>Fitness</option>
          <option>Fun</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="submit()">Apply</button>
  
  </div>
</ng-template>
