  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>
  <app-root></app-root>
  <script>
		// When the user scrolls down 20px from the top of the document, slide down the navbar
		window.onscroll = function () { scrollFunction() };
		var comments_section = document.getElementById("comments-section").getBoundingClientRect();

		function scrollFunction() {
			if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
				document.getElementById("navbar").style.top = "0";
			} else {
				document.getElementById("navbar").style.top = "-50px";
				
			}
			if(document.body.scrollTop < comments_section.height + 70 ){
				document.getElementsByClassName("navbar-foot")[0].style.bottom = "0";
				document.getElementsByClassName("navbar-foot")[0].style.position = "fixed";
				console.log('here1', document.body.scrollTop);
			}else {
				document.getElementsByClassName("navbar-foot")[0].style.position = "relative";
				console.log('here2');

			}
		
		}
	</script>
</body>
</html>
